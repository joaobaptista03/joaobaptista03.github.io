<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contact.css">
        <script src="js/main.js"></script>
        <script src="js/contact.js"></script>
        <link rel="icon" href="imgs/My photo.PNG" type="image/x-icon">
    </head>
    
    <body>
        <header>
            <nav>
                <a onclick="exiting('index', -1)">Home</a>
                <a onclick="exiting('personal_projects', -1)">Personal Projects</a>
                <a onclick="exiting('university_projects', -1)">University Projects</a>
                <a class="active">Contact</a>
            </nav>
        </header>
        
        <main>
                    <div class="container sent_form" style="display: none">
                        <h2>Thank you for your message!</h2>
                        <p>I will get back to you as soon as possible.</p>
                    </div>

                    <div class="container">
                        <h1>Contact Form</h1>
                        <form action="https://formspree.io/f/mqkrdlde" method="POST">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                            <input type="submit" onclick="onSubmitForm(event)" value="Submit">
                        </form>
                    </div>
                </div>

        </main>
